<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Сайт проекта "Пантеон"</title>
</head>
<body>

        <a class="logo">

    </header>
    <main class="container">
        <h1 class="visually-hidden">Проект "Пантеон"</h1>

            <h2>Пункт назначения: <span>Пантеон,</span> <span>Марс</span></h2>

            <h2 class="visually-hidden">Факты</h2>

        </section>
        <section class="info">
            <h2>Марс. Вспомнить всё</h2>

        </section>
        <section class="implementation">
            <h2>От идеи до реализации</h2>

        </section>
        <section class="pitfalls">
            <h2>Подводные камни в масштабах космоса</h2>

        </section>
        <section class="life">
            <h2>Организация жизни в колонии</h2>

        </section>
        <section class="news">
            <h2>Деньги приготовил. Когда вылетаем?</h2>

        </section>        
    </main>
    <footer class="main-footer">

    </footer>

</html>
